<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="google" content="notranslate" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frontoffice</title>
  <style>
    body {
      margin: 0;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }

    header {
      position: fixed;
      top: 0;
      right: 0;
      height: 20px;
      background-color: #f0f0f0;
      color: #333;
      display: none;
      align-items: center;
      justify-content: right;
      font-size: 9px;
      border-bottom: 1px solid #ccc;
      border-left: 1px solid #ccc;
      border-radius: 0 0 0 4px;
      z-index: 10;
    }

    header span {
      margin: 0 10px;
    }

    #main {
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 100px);
      padding-top: 20px;
      flex-direction: column;
    }

    h1 {
      text-align: center;
      line-height: 45px;
      margin-top: 10px;
    }

    #loading {
      color: #000;
      font-size: 1.5rem;
      font-family: monospace;
      width: 500px;
      height: 350px;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    @keyframes dots {
      0%   { content: "."; }
      33%  { content: ".."; }
      66%  { content: "..."; }
      100% { content: "."; }
    }

    #loading p:first-of-type {
      width: 90px;
      margin: 0 auto 20px;
    }

    #loading p:first-of-type:after {
      content: ".";
      animation: dots 1.5s infinite steps(1, end);
    }

    #loading small {
      display: block;
      font-size: 0.9rem;
    }

    img {
      width: 100%;
      height: auto;
      max-width: 350px;
      max-height: 350px;
      display: none;
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 80px;
      background-color: #f0f0f0;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 0.9rem;
      border-top: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <header id="header">
    <span id="serialInfo">Serial number: XXX</span>
  </header>

  <div id="main">
    <div class="warning"></div>
    <h1>Leia o QR Code abaixo <br> para solicitar a retirada do(a) aluno(a):</h1>

    <div id="loading">
      <p>Aguarde</p>
      <small>Um novo QR Code est√° sendo gerado.</small>
    </div>

    <img
      id="qrcode"
      src="https://back-end-2vzw.onrender.com/api/qrcode"
      alt="QR Code"
    />
  </div>

  <footer>
    <span>ESCOLA<b>DIRETA</b> System<sup style="font-size: 9px;">¬Æ</sup> | Check-out Module - 2025</span>
  </footer>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const serial = urlParams.get('serialNumber');

    if (serial) {
      const header = document.getElementById('header');
      const serialInfo = document.getElementById('serialInfo');
      serialInfo.textContent = `Serial number: ${serial}`;
      header.style.display = 'flex';

      const mensagens = {
        "01010102": "ATEN√á√ÉO: os alunos da turma BOMBOCAS s√≥ chegar√£o do passeio aproximadamente √†s 18h00min.",
      };

      const mensagem = mensagens[serial];
      if (mensagem) {
        const warningDiv = document.querySelector('.warning');
        warningDiv.textContent = mensagem;
        warningDiv.style.color = '#C62828';
        warningDiv.style.fontWeight = 'bold';
        warningDiv.style.marginBottom = '10px';
        warningDiv.style.textAlign = 'center';
      }
    }

    const BASE_URL = "https://back-end-2vzw.onrender.com";

    function conectarSSE() {
      const evtSource = new EventSource(`${BASE_URL}/events`);

      evtSource.onmessage = (event) => {
        try {
          const data = JSON.parse(event.data);
          if (data.type === "qrcode-updated") {
            console.log("üì° Novo QR Code detectado via SSE");

            const img = document.getElementById("qrcode");
            const loading = document.getElementById("loading");

            loading.style.display = "flex";
            img.style.display = "none";

            setTimeout(() => {
              const timestamp = Date.now();
              const newImg = new Image();
              newImg.src = `${BASE_URL}/api/qrcode?ts=${timestamp}`;

              newImg.onload = () => {
                img.src = newImg.src;
                loading.style.display = "none";
                img.style.display = "block";
              };

              newImg.onerror = () => {
                console.warn("‚ö†Ô∏è Erro ao carregar novo QR Code");
              };
            }, 2000); // Apenas um charme.
          }
        } catch (err) {
          console.warn("‚ùå Erro ao interpretar evento SSE:", err);
        }
      };

      evtSource.onerror = (err) => {
        console.warn("‚ö†Ô∏è SSE desconectado. Tentando reconectar em 5s...", err);
        evtSource.close();
        setTimeout(conectarSSE, 5000);
      };
    }

    conectarSSE();
  </script>
</body>
</html>
